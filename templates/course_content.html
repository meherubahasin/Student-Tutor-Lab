<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ course.code }} - {{ course.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='single_course.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root{
        --primary: #0e141c;
            --accent: #4b88d8;
            --accent2: #607ea2;
            --light: #bdb3a3;
            --dark: #333;
            --white: #ffffff;
            --gray-light: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', 'Helvetica', 'Verdana', sans-serif;
        }

        body {
            background-color: white;
            color: var(--primary);
        }
        .display{
            
            position: relative;
            padding-bottom: 56.25%; 
            height: 0;
            overflow: hidden;
            margin-top: 1rem;
        }
        .display iframe{
            position: absolute;
            top: 0;
            left: 0;
            width: 60%;
            height: 60%;
            border: none;
        }
        /* NAVBAR Start*/
        .navbar {
            position: sticky;
            top: 0;
            width: 100%;
            height: 120px;
            display: flex;
            align-items: center;
            transition: 0.3s ease-out;
            background-color: var(--primary);
            color: white;
            padding: 2rem 3rem;
            display: flex;
            justify-content: space-between;
            z-index: 1000;
        }

        .logo {
            padding: 0 2.5rem;
            font-size: 1.5rem;
            font-weight: 800;
            color: skyblue;
            text-decoration: none;
        }

        .nav-list {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
            padding: 0 1.5rem;
            align-items: center;
        }

        .nav-list li {
            display: inline-block;
        }

        .nav-list li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .nav-list li a:hover {
            background-color: var(--accent);
            color: black;
            border-radius: 30px;
        }

        .menu-toggle {
            display: none;
        }

        .hamburger {
            display: none;
            cursor: pointer;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
        }

        .hamburger span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: var(--accent2);
            border-radius: 3px;
            transition: all 0.3s ease;
        }

                
    </style>
</head>

<body>
    {% include 'navbar.html' %}
    
    <div class="course-container">
        
        <div class="select">
            
            <div class="course-header">
                <h1 class="course-code">{{ course.code }}</h1>
                <h2 class="course-title">{{ course.title }}</h2>
                
                <div class="course-stats">
                    <div class="stat-item">
                        <span class="stat-number">{{ course.lectures|length }}</span>
                        <span class="stat-label">Lectures</span>
                        <form action="/viewcontent">

                        </form>
                    </div>
                    <div class="stat-item">
                        <a href="{{url_for('course_sts',course_code=course.code)}}">
                            <span class="stat-number">{{ course.STs|length }}</span><span class="stat-label"> STs</span>
                        </a>
                        
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">{{ course.popquiz|length }}</span>
                        <span class="stat-label">Pop-quizzes</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">{{ course.qas|length }}</span>
                        <span class="stat-label">Solved Papers</span>
                    </div>
                </div>
            </div>
        </div>


        <div class="display">
            <iframe width="560" height="315" src="{{content}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    
    </div>   
        


    
</body>
</html>
