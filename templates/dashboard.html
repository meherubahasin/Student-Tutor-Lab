<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Student Profile</title>
    <meta name="description" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
                --primary: #0e141c;
                --accent: #4b88d8;
                --accent2: #607ea2;
                --light: #bdb3a3;
                --accent2: #333;
            }

            * {
                margin: 0;
                box-sizing: border-box;
                font-family: 'Montserrat', 'Helvetica', 'Verdana', sans-serif;
            }
            .mobile-menu-toggle {
            display: none;
        }

        @media (max-width: 768px) {
            .mobile-menu-toggle {
                display: block;
                background: none;
                border: none;
                color: white;
                font-size: 1.5rem;
                cursor: pointer;
            }

        }

            .navbar {
                position: sticky;
                top: 0;
                width: 100%;
                height: 120px;
                display: flex;
                align-items: center;
                transition: 0.3s ease-out;
                background-color: var(--primary);
                color: white;
                display: flex;
                justify-content: space-between;
                z-index: 1000;
            }

            .logo {
                padding: 0 2.5rem;
                font-size: 1.5rem;
                font-weight: 800;
                color: skyblue;
                text-decoration: none;
            }

            .nav-list {
                list-style: none;
                display: flex;
                gap: 1.5rem;
                margin: 0;
                padding: 0 1.5rem;
                align-items: center;
            }

            .nav-list li {
                display: inline-block;
            }

            .nav-list li a {
                color: white;
                text-decoration: none;
                font-weight: 600;
                padding: 0.5rem 1rem;
                border-radius: 4px;
                transition: all 0.3s ease;
                display: inline-block;
            }

            .nav-list li a:hover {
                background-color: var(--accent);
                color: black;
                border-radius: 30px;
            }

            .menu-toggle {
                display: none;
            }

            .hamburger {
                display: none;
                cursor: pointer;
                flex-direction: column;
                justify-content: space-between;
                width: 30px;
                height: 21px;
            }

            .hamburger span {
                display: block;
                height: 3px;
                width: 100%;
                background-color: var(--accent2);
                border-radius: 3px;
                transition: all 0.3s ease;
            }


            @media (max-width: 900px) {
                .navbar {
                    height: 70px;
                    padding: 0 1.5rem !important;
                }
                
                .logo {
                    padding: 0;
                    font-size: 1.2rem;
                }
                

                .hamburger {
                    display: flex !important;
                    z-index: 1001;
                }
                
                .hamburger span {
                    background-color: white !important;
                }
                
                .nav-list {
                    position: fixed;
                    top: 70px;
                    left: 0;
                    width: 100%;
                    background-color: var(--primary);
                    flex-direction: column;
                    padding: 1rem 0;
                    gap: 0;
                    clip-path: circle(0px at 90% -10%);
                    transition: clip-path 0.5s ease;
                    z-index: 1000;
                }
                
                .menu-toggle:checked ~ .nav-list {
                    clip-path: circle(1000px at 90% -10%);
                }
                
                .nav-list li {
                    width: 100%;
                    text-align: center;
                    margin: 0;
                    padding: 0.5rem 0;
                }
                
                .nav-list li a {
                    display: block;
                    padding: 0.8rem;
                    width: 100%;
                }
                
                .menu-toggle:checked ~ .hamburger span:nth-child(1) {
                    transform: translateY(9px) rotate(45deg);
                }
                
                .menu-toggle:checked ~ .hamburger span:nth-child(2) {
                    opacity: 0;
                }
                
                .menu-toggle:checked ~ .hamburger span:nth-child(3) {
                    transform: translateY(-9px) rotate(-45deg);
                }

                .hero-content {
                    flex-direction: column;
                    justify-content: center;
                    padding: 0 5%;
                }
                
                .hero-text {
                    padding-right: 0;
                    margin-bottom: 2rem;
                }
                
                .hero-text h1 {
                    font-size: 2rem;
                    line-height: 1.3;
                }
                
                .hero-text p {
                    font-size: 1rem;
                }
                
                .redirect {
                    width: 100%;
                    margin-top: 1rem;
                }
                

                .img-container {
                    height: 60vh;
                }
                
                .gradient {
                    height: 60vh;
                }
                
                .button {
                    padding: 12px 24px;
                    font-size: 1rem;
                }
                

                .form-container {
                    margin: 3rem auto 0;
                    width: 90%;
                    max-width: 380px;
                }
            }


            @media (max-width: 480px) {
                .hero-text h1 {
                    font-size: 1.8rem;
                }
                
                .hero-text p {
                    font-size: 0.9rem;
                }
                
                .navbar {
                    height: 60px;
                }
                
                .nav-list {
                    top: 60px;
                }
                
                .logo {
                    font-size: 1.1rem;
                }
                
                .img-container,
                .gradient {
                    height: 50vh;
                }
            }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    {%block content%}
        {% include 'navbar.html' %}
    {%endblock%}
    
    <div class="dashboard">
          <div class="sidebar">
            <nav>
              <ul>
                <li class="active"><a href="{{ url_for('dashboard') }}"><i class="fas fa-user"></i><span>Personal Info</span></a></li>
                <li><a href="/requests"><i class="fas fa-book"></i><span>Requests</span></a></li>
                <li><a href="/reports"><i class="fas fa-lock"></i><span>Reports</span></a></li>
                <li><a href="/display_stduents"><i class="fas fa-user-edit"></i><span>Students</span></a></li>
                <li><a href="/display_sts"><i class="fas fa-id-card"></i><span>Student Tutors</span></a></li>
              </ul>
            </nav>
      
          </div>
          
          <div class="main-content">
                       
            <div class="content info-grid">
              <h1>ADMIN</h1>
              
              <div class="stats-container">
                <div class="stat-card">
                  <div class="stat-icon users">
                    <i class="fas fa-user"></i>
                  </div>

                </div>
              </div>


          </div>
    </div>

</body>
</html>
