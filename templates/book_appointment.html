<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Student Tutor Lab</title>
        <meta name="description" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='appointment.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
        <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
        <style>
:root {
                --primary: #0e141c;
                --accent: #4b88d8;
                --accent2: #607ea2;
                --light: #bdb3a3;
                --accent2: #333;
            }

            * {
                margin: 0;
                box-sizing: border-box;
                font-family: 'Montserrat', 'Helvetica', 'Verdana', sans-serif;
            }
            .mobile-menu-toggle {
            display: none;
        }

        @media (max-width: 768px) {
            .mobile-menu-toggle {
                display: block;
                background: none;
                border: none;
                color: white;
                font-size: 1.5rem;
                cursor: pointer;
            }

        }

            .navbar {
                position: sticky;
                top: 0;
                width: 100%;
                height: 120px;
                display: flex;
                align-items: center;
                transition: 0.3s ease-out;
                background-color: var(--primary);
                color: white;
                display: flex;
                justify-content: space-between;
                z-index: 1000;
            }

            .logo {
                padding: 0 2.5rem;
                font-size: 1.5rem;
                font-weight: 800;
                color: skyblue;
                text-decoration: none;
            }

            .nav-list {
                list-style: none;
                display: flex;
                gap: 1.5rem;
                margin: 0;
                padding: 0 1.5rem;
                align-items: center;
            }

            .nav-list li {
                display: inline-block;
            }

            .nav-list li a {
                color: white;
                text-decoration: none;
                font-weight: 600;
                padding: 0.5rem 1rem;
                border-radius: 4px;
                transition: all 0.3s ease;
                display: inline-block;
            }

            .nav-list li a:hover {
                background-color: var(--accent);
                color: black;
                border-radius: 30px;
            }

            .menu-toggle {
                display: none;
            }

            .hamburger {
                display: none;
                cursor: pointer;
                flex-direction: column;
                justify-content: space-between;
                width: 30px;
                height: 21px;
            }

            .hamburger span {
                display: block;
                height: 3px;
                width: 100%;
                background-color: var(--accent2);
                border-radius: 3px;
                transition: all 0.3s ease;
            }


            @media (max-width: 900px) {
                .navbar {
                    height: 70px;
                    padding: 0 1.5rem !important;
                }
                
                .logo {
                    padding: 0;
                    font-size: 1.2rem;
                }
                

                .hamburger {
                    display: flex !important;
                    z-index: 1001;
                }
                
                .hamburger span {
                    background-color: white !important;
                }
                
                .nav-list {
                    position: fixed;
                    top: 70px;
                    left: 0;
                    width: 100%;
                    background-color: var(--primary);
                    flex-direction: column;
                    padding: 1rem 0;
                    gap: 0;
                    clip-path: circle(0px at 90% -10%);
                    transition: clip-path 0.5s ease;
                    z-index: 1000;
                }
                
                .menu-toggle:checked ~ .nav-list {
                    clip-path: circle(1000px at 90% -10%);
                }
                
                .nav-list li {
                    width: 100%;
                    text-align: center;
                    margin: 0;
                    padding: 0.5rem 0;
                }
                
                .nav-list li a {
                    display: block;
                    padding: 0.8rem;
                    width: 100%;
                }
                
                .menu-toggle:checked ~ .hamburger span:nth-child(1) {
                    transform: translateY(9px) rotate(45deg);
                }
                
                .menu-toggle:checked ~ .hamburger span:nth-child(2) {
                    opacity: 0;
                }
                
                .menu-toggle:checked ~ .hamburger span:nth-child(3) {
                    transform: translateY(-9px) rotate(-45deg);
                }

                .hero-content {
                    flex-direction: column;
                    justify-content: center;
                    padding: 0 5%;
                }
                
                .hero-text {
                    padding-right: 0;
                    margin-bottom: 2rem;
                }
                
                .hero-text h1 {
                    font-size: 2rem;
                    line-height: 1.3;
                }
                
                .hero-text p {
                    font-size: 1rem;
                }
                
                .redirect {
                    width: 100%;
                    margin-top: 1rem;
                }
                

                .img-container {
                    height: 60vh;
                }
                
                .gradient {
                    height: 60vh;
                }
                
                .button {
                    padding: 12px 24px;
                    font-size: 1rem;
                }
                

                .form-container {
                    margin: 3rem auto 0;
                    width: 90%;
                    max-width: 380px;
                }
            }


            @media (max-width: 480px) {
                .hero-text h1 {
                    font-size: 1.8rem;
                }
                
                .hero-text p {
                    font-size: 0.9rem;
                }
                
                .navbar {
                    height: 60px;
                }
                
                .nav-list {
                    top: 60px;
                }
                
                .logo {
                    font-size: 1.1rem;
                }
                
                .img-container,
                .gradient {
                    height: 50vh;
                }
            }
      </style>
    </head>

    <body>
        {%block content%}
        {% include 'navbar.html' %}
        {%endblock%}
        <div class="container-fluid">
        <main class="booking-content">
            <section class="profile-section">
              <div class="profile-info">
                <div class="profile-avatar">{{st.initials}}</div>
                <h2 class="profile-name">{{st.name}}</h2>
                <button class="profile-action-btn primary">
                  Booking an Appointment
                </button>
                <button class="profile-action-btn secondary">Consultation Hour</button>
              </div>

              <div class="booking-container">
                <div class="calendar-header">
                    <button class="nav-btn" id="prev-month">←</button>
                    <div class="month-year" id="month-year">Month Year</div>
                    <button class="nav-btn" id="next-month">→</button>
                </div>
                
                <div class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                
                <div class="days" id="calendar-days"></div>
                
                <div class="timeslots-container" id="timeslots-container">
                    <h3 id="timeslot-date">Time Slots for Selected Date</h3>
                    <div class="timeslot-group" id="timeslot-group">
                     
                    </div>
                </div>
            </div>
            
            <div class="modal" id="booking-modal">
                <div class="modal-content">
                    <h2>Confirm Booking</h2>
                    <p id="booking-details"></p>
                    <div class="modal-actions">
                        <button class="modal-btn cancel" id="cancel-booking">Cancel</button>
                        <button class="modal-btn confirm" id="confirm-booking">Confirm</button>
                    </div>
                </div>
            </div>


            <form id="hidden-booking-form" method="POST" action="{{url_for('st_appointment', st_initials=st.initials)}}" style="display: none;">
                <input type="hidden" name="date" id="form-date">
                <input type="hidden" name="slot" id="form-slot">
                <input type="hidden" id="form-meeting-topic" name="meeting_topic">
            </form>
    </div>
            <script>

                const weeklySlots = [
                    {% for slot in weekly_availability %}
                    { day: '{{ slot.day }}', time: '{{ slot.start_time }} - {{ slot.end_time }}' },
                    {% endfor %}
                ];
                
               
                let currentMonth = new Date().getMonth();
                let currentYear = new Date().getFullYear();
                let selectedDate = null;
                let selectedSlot = null;
                
               
                const monthYearElement = document.getElementById('month-year');
                const calendarDaysElement = document.getElementById('calendar-days');
                const prevMonthBtn = document.getElementById('prev-month');
                const nextMonthBtn = document.getElementById('next-month');
                const timeslotsContainer = document.getElementById('timeslots-container');
                const timeslotDateElement = document.getElementById('timeslot-date');
                const timeslotGroupElement = document.getElementById('timeslot-group');
                const bookingModal = document.getElementById('booking-modal');
                const bookingDetails = document.getElementById('booking-details');
                const confirmBookingBtn = document.getElementById('confirm-booking');
                const cancelBookingBtn = document.getElementById('cancel-booking');
                
                
                function initCalendar() {
                    updateCalendar();
                    setupEventListeners();
                }
                
                
                function updateCalendar() {
                    
                    monthYearElement.textContent = `${getMonthName(currentMonth)} ${currentYear}`;
                    
                    
                    calendarDaysElement.innerHTML = '';
                    
                    
                    const firstDay = new Date(currentYear, currentMonth, 1).getDay();
                    const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
                    const daysInPrevMonth = new Date(currentYear, currentMonth, 0).getDate();
                    
                    
                    for (let i = firstDay - 1; i >= 0; i--) {
                        const dayElement = createDayElement(daysInPrevMonth - i, true);
                        calendarDaysElement.appendChild(dayElement);
                    }
                    
                    
                    const today = new Date();
                    for (let i = 1; i <= daysInMonth; i++) {
                        const date = new Date(currentYear, currentMonth, i);
                        const dayOfWeek = getDayName(date.getDay());
                        const isToday = i === today.getDate() && 
                                        currentMonth === today.getMonth() && 
                                        currentYear === today.getFullYear();
                        
                        
                        const hasSlots = weeklySlots.some(slot => slot.day === dayOfWeek);
                        
                        const dayElement = createDayElement(i, false, isToday, hasSlots);
                        calendarDaysElement.appendChild(dayElement);
                    }
                    
                    
                    const totalCells = Math.ceil((firstDay + daysInMonth) / 7) * 7;
                    const nextMonthDays = totalCells - (firstDay + daysInMonth);
                    
                    for (let i = 1; i <= nextMonthDays; i++) {
                        const dayElement = createDayElement(i, true);
                        calendarDaysElement.appendChild(dayElement);
                    }
                }
                
                
                function createDayElement(dayNumber, isOtherMonth, isToday = false, hasSlots = false) {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'day';
                    
                    if (isOtherMonth) {
                        dayElement.classList.add('other-month');
                    }
                    
                    if (isToday) {
                        dayElement.classList.add('today');
                    }
                    
                    if (hasSlots && !isOtherMonth) {
                        dayElement.classList.add('has-slots');
                    }
                    
                    const dayNumberElement = document.createElement('div');
                    dayNumberElement.className = 'day-number';
                    dayNumberElement.textContent = dayNumber;
                    dayElement.appendChild(dayNumberElement);
                    
                    
                    if (hasSlots && !isOtherMonth) {
                        dayElement.addEventListener('click', () => {
                            const date = new Date(currentYear, currentMonth, dayNumber);
                            showTimeSlotsForDate(date);
                        });
                    }
                    
                    return dayElement;
                }
                
                
                function showTimeSlotsForDate(date) {
                    const dayOfWeek = getDayName(date.getDay());
                    const dateString = formatDate(date);
                    
                    
                    const slotsForDay = weeklySlots.filter(slot => slot.day === dayOfWeek);
                    
                    
                    timeslotDateElement.textContent = `Available Slots for ${dayOfWeek}, ${formatDisplayDate(date)}`;
                    
                    
                    timeslotGroupElement.innerHTML = '';
                    
                    if (slotsForDay.length === 0) {
                        timeslotGroupElement.innerHTML = '<div class="no-slots">No available slots for this day</div>';
                    } else {
                       
                        slotsForDay.forEach(slot => {
                            const slotElement = document.createElement('button');
                            slotElement.className = 'timeslot-btn';
                            slotElement.textContent = slot.time;
                            slotElement.addEventListener('click', () => {
                            selectedSlot = {
                                day: slot.day,
                                date: formatDate(date),
                                time: slot.time,
                                start_time: slot.time.split(' - ')[0],
                                end_time: slot.time.split(' - ')[1]
                            };
                            showBookingModal(selectedSlot);
                        });
                            
                            timeslotGroupElement.appendChild(slotElement);
                        });
                    }
                    
                    
                    timeslotsContainer.style.display = 'block';
                }
                
                
                function getMonthName(monthIndex) {
                    const months = [
                        'January', 'February', 'March', 'April', 'May', 'June',
                        'July', 'August', 'September', 'October', 'November', 'December'
                    ];
                    return months[monthIndex];
                }
                
                function getDayName(dayIndex) {
                    const days = [
                        'Sunday', 'Monday', 'Tuesday', 'Wednesday', 
                        'Thursday', 'Friday', 'Saturday'
                    ];
                    return days[dayIndex];
                }
                
                function formatDate(date) {
                    const year = date.getFullYear();
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const day = String(date.getDate()).padStart(2, '0');
                    return `${year}-${month}-${day}`;
                }
                
                function formatDisplayDate(date) {
                    return date.toLocaleDateString('en-US', { 
                        month: 'short', 
                        day: 'numeric' 
                    });
                }
                
                
                function setupEventListeners() {
                    prevMonthBtn.addEventListener('click', () => {
                        currentMonth--;
                        if (currentMonth < 0) {
                            currentMonth = 11;
                            currentYear--;
                        }
                        updateCalendar();
                        timeslotsContainer.style.display = 'none';
                    });
                    
                    nextMonthBtn.addEventListener('click', () => {
                        currentMonth++;
                        if (currentMonth > 11) {
                            currentMonth = 0;
                            currentYear++;
                        }
                        updateCalendar();
                        timeslotsContainer.style.display = 'none';
                    });
                    
                    
                }
                function showBookingModal(slot) {
                        bookingDetails.innerHTML = `
                            <p>Date: ${slot.day}, ${formatDisplayDate(new Date(slot.date))}</p>
                            <p>Time: ${slot.time}</p>
                            <div class="form-group">
                                <label for="meeting-topic">Meeting Topic:</label>
                                <input type="text" id="meeting-topic" name="meeting-topic" required>
                            </div>
                        `;
                        bookingModal.style.display = 'block';
                    }



                
                confirmBookingBtn.addEventListener('click', () => {
                    if (selectedSlot) {
                        const meetingTopic = document.getElementById('meeting-topic').value;
                        
                        if (!meetingTopic) {
                            alert('Please fill in why you want to book the appointment!');
                            return;
                        }
                        
                        
                        const formattedSlot = `${selectedSlot.start_time}-${selectedSlot.end_time}`;
                        
                        
                        document.getElementById('form-date').value = selectedSlot.date;
                        document.getElementById('form-slot').value = formattedSlot;
                        document.getElementById('form-meeting-topic').value = meetingTopic;
                        
                        const form = document.getElementById('hidden-booking-form');
                        
                        
                       
                        form.submit();
                    }
                });
                
                
                document.addEventListener('DOMContentLoaded', initCalendar);
            </script>
        
      
    </body>
</html>
