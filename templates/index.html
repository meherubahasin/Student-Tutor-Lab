<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Student Tutor Lab</title>
        <meta name="description" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        {%block content%}
        {% include 'navbar.html' %}
        {%endblock%}

        <div class="main">
            <div class="img-container">
                <img class="bracu-img" src="{{ url_for('static', filename='img/BRACU-bg.jpg') }}" alt="BRACU">
                <div class="gradient"></div>
            </div>

        </div>

        <div class="hero-content">
            <div class="hero-text">
                <h1><em>Welcome to</em><br> BRACU Student Tutor Lab</h1>
                <p>Your platform for academic collaboration and support</p>
            </div>
            {% if session['gsuite'] %}
            <div class="redirect" style="display: flex; flex-direction: column; align-items: center; gap: 10px;">
                <a href="{{url_for('display_courses')}}">
                    <button class="button">
                        <span class="button-span"> View Courses </span>
                    </button>
                </a>

                <a href="{{url_for('report')}}">
                    <button class="btn btn-danger">
                        <span class="button-span"> Report </span>
                    </button>
                </a>
                {% else %}
                {% include 'login.html' %}

            {% endif %} 
            </div>
            
            
        </div>

        
    </body>
</html>
