<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Student Tutor Lab</title>
        <meta name="description" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            :root{
            --primary: #0e141c;
                --accent: #4b88d8;
                --accent2: #607ea2;
                --light: #bdb3a3;
                --dark: #333;
                --white: #ffffff;
                --gray-light: #f5f5f5;
            }
    
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Montserrat', 'Helvetica', 'Verdana', sans-serif;
            }
    
            body {
                background-color: white;
                color: var(--primary);
            }
            /* NAVBAR Start*/
    .navbar {
        position: sticky;
        top: 0;
        width: 100%;
        height: 120px;
        display: flex;
        align-items: center;
        transition: 0.3s ease-out;
        background-color: var(--primary);
        color: white;
        padding: 2rem 3rem;
        display: flex;
        justify-content: space-between;
        z-index: 1000;
    }
    
    .logo {
        padding: 0 2.5rem;
        font-size: 1.5rem;
        font-weight: 800;
        color: skyblue;
        text-decoration: none;
    }
    
    .nav-list {
        list-style: none;
        display: flex;
        gap: 1.5rem;
        margin: 0;
        padding: 0 1.5rem;
        align-items: center;
    }
    
    .nav-list li {
        display: inline-block;
    }
    
    .nav-list li a {
        color: white;
        text-decoration: none;
        font-weight: 600;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        transition: all 0.3s ease;
        display: inline-block;
    }
    
    .nav-list li a:hover {
        background-color: var(--accent);
        color: black;
        border-radius: 30px;
    }
    
    .menu-toggle {
        display: none;
    }
    
    .hamburger {
        display: none;
        cursor: pointer;
        flex-direction: column;
        justify-content: space-between;
        width: 30px;
        height: 21px;
    }
    
    .hamburger span {
        display: block;
        height: 3px;
        width: 100%;
        background-color: var(--accent2);
        border-radius: 3px;
        transition: all 0.3s ease;
    }
    
            
        </style>
    </head>

    <body>
        {%block content%}
        {% include 'navbar.html' %}
        {%endblock%}

        <div class="main">
            <div class="img-container">
                <img class="bracu-img" src="{{ url_for('static', filename='img/BRACU-bg.jpg') }}" alt="BRACU">
                <div class="gradient"></div>
            </div>

        </div>

        <div class="hero-content">
            <div class="hero-text">
                <h1><em>Welcome to</em><br> BRACU Student Tutor Lab</h1>
                <p>Your platform for academic collaboration and support</p>
            </div>
            {% if session['gsuite'] %}
            <div class="redirect" style="display: flex; flex-direction: column; align-items: center; gap: 10px;">
                <a href="{{url_for('display_courses')}}">
                    <button class="button">
                        <span class="button-span"> View Courses </span>
                    </button>
                </a>

                <a href="{{url_for('report')}}">
                    <button class="btn btn-danger">
                        <span class="button-span"> Report </span>
                    </button>
                </a>
                {% else %}
                {% include 'login.html' %}

            {% endif %} 
            </div>
            
            
        </div>

        <script>
            document.getElementById('user-type').addEventListener('change', function() {
                const stFields = document.getElementById('st-fields');
                if (this.value === 'student-tutor') {
                    stFields.style.display = 'block';

                    document.getElementById('course-int').required = true;
                    document.getElementById('appointment-letter').required = true;
                } else {
                    stFields.style.display = 'none';

                    document.getElementById('course-int').required = false;
                    document.getElementById('appointment-letter').required = false;
                    }
            });
        </script>
    </body>
</html>
